<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molkova_Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            background: linear-gradient(to right, #8a2be2, #e66465);
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin: 0;
            font-size: 24px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–æ–∏—Å–∫–∞ –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .search-container input[type="text"] {
            padding: 0 8px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            height: 40px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ */
            box-sizing: border-box;
        }

        .search-container button {
            width: 40px;
            height: 40px; /* –°–æ–≤–ø–∞–¥–∞–µ—Ç –ø–æ –≤—ã—Å–æ—Ç–µ —Å –ø–æ–ª–µ–º –≤–≤–æ–¥–∞ */
            background-color: #333;
            color: white;
            border: 1px solid #333;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px; /* –†–∞–∑–º–µ—Ä –∏–∫–æ–Ω–∫–∏ –ø–æ–∏—Å–∫–∞ */
        }

        /* –ö–Ω–æ–ø–∫–∞ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ */
        .sort-container {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            max-width: 600px;
            padding-right: 10px;
            margin-top: 10px;
            box-sizing: border-box;
        }

        .sort-button {
            display: flex;
            align-items: center;
            padding: 5px 10px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            color: #333;
        }

        .sort-button:hover {
            background-color: #ebebeb;
        }

        .sort-button span {
            margin-left: 5px;
        }

        /* –í—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ */
        .sort-dropdown {
            display: none;
            position: absolute;
            top: 100px;
            right: 10px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 150px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        .sort-dropdown.active {
            display: block;
        }

        .sort-dropdown option {
            padding: 8px;
            cursor: pointer;
            font-size: 13px;
            border-bottom: 1px solid #ddd;
        }

        .sort-dropdown option:last-child {
            border-bottom: none;
        }

        .sort-dropdown option:hover {
            background-color: #f0f0f0;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫—É—Ä—Å–æ–≤ */
        .courses-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 600px;
            padding: 0 10px;
            box-sizing: border-box;
            margin-top: 10px;
        }

        .course {
            border: 1px solid #ddd;
            padding: 15px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
            min-height: 320px;
        }

        .course img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .course h2 {
            font-size: 16px;
            margin: 10px 0;
            line-height: 1.2;
            overflow: hidden;
            text-align: center;
            flex-grow: 1;
        }

        .course .price {
            font-weight: bold;
            color: #666;
            margin-bottom: 10px;
            white-space: nowrap; /* –ù–µ –ø–æ–∑–≤–æ–ª—è–µ—Ç —Ä–∞–∑—Ä—ã–≤–∞—Ç—å —Ü–µ–Ω—É –∏ —Å–∏–º–≤–æ–ª "‚ÇΩ" */
        }

        .course button {
            padding: 10px;
            background-color: #8a2be2;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 100px;
            font-size: 14px;
            margin-top: auto;
        }

        /* –°—Ç–∏–ª—å —Å–æ–æ–±—â–µ–Ω–∏—è "–ö—É—Ä—Å –Ω–µ –Ω–∞–π–¥–µ–Ω" */
        .no-results {
            text-align: center;
            font-size: 16px;
            color: #999;
        }
    </style>
</head>
<body>
    <h1>Molkova_Shop</h1>

    <!-- –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω–∞—è —Å—Ç—Ä–æ–∫–∞ –ø–æ–∏—Å–∫–∞ —Å –∏–∫–æ–Ω–∫–æ–π –ø–æ–∏—Å–∫–∞ -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é">
        <button onclick="searchCourses()">üîç</button>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏ —Å–ø—Ä–∞–≤–∞ –ø–æ–¥ —Å—Ç—Ä–æ–∫–æ–π –ø–æ–∏—Å–∫–∞ -->
    <div class="sort-container">
        <div class="sort-button" onclick="toggleSortDropdown()">
            ‚áÖ <span>–°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞</span>
        </div>
        <div class="sort-dropdown" id="sortDropdown">
            <option onclick="sortCourses('default')">–ü–æ —É–º–æ–ª—á–∞–Ω–∏—é</option>
            <option onclick="sortCourses('asc')">–ü–æ –≤–æ–∑—Ä–∞—Å—Ç–∞–Ω–∏—é —Ü–µ–Ω—ã</option>
            <option onclick="sortCourses('desc')">–ü–æ —É–±—ã–≤–∞–Ω–∏—é —Ü–µ–Ω—ã</option>
        </div>
    </div>

    <!-- –°–µ—Ç–∫–∞ –∫—É—Ä—Å–æ–≤ -->
    <div class="courses-container" id="courses"></div>

    <script>
        let courses = []; // –°–æ—Ö—Ä–∞–Ω–∏–º –≤—Å–µ –∫—É—Ä—Å—ã –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏ –∏ —Å–æ—Ä—Ç–∏—Ä–æ–≤–∫–∏
        let displayedCourses = []; // –ö—É—Ä—Å—ã, –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º—ã–µ –ø–æ—Å–ª–µ –ø–æ–∏—Å–∫–∞

        async function loadCourses() {
            try {
                const response = await fetch('/get_courses');
                courses = await response.json();
                displayedCourses = [...courses]; // –°–Ω–∞—á–∞–ª–∞ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º –≤—Å–µ –∫—É—Ä—Å—ã
                displayCourses(displayedCourses);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫—É—Ä—Å–æ–≤:', error);
            }
        }

        function displayCourses(coursesToDisplay) {
            const coursesContainer = document.getElementById('courses');
            coursesContainer.innerHTML = '';

            if (coursesToDisplay.length === 0) {
                coursesContainer.innerHTML = '<p class="no-results">–ö—É—Ä—Å –Ω–µ –Ω–∞–π–¥–µ–Ω</p>';
                return;
            }

            coursesToDisplay.forEach(course => {
                const courseElement = document.createElement('div');
                courseElement.classList.add('course');
                courseElement.innerHTML = `
                    <img src="/images/${course.image}" alt="${course.name}">
                    <h2>${course.name}</h2>
                    <p class="price">–°—Ç–æ–∏–º–æ—Å—Ç—å: ${course.price} ‚ÇΩ</p>
                    <button onclick="showAlert('${course.name}')">–û–ø–ª–∞—Ç–∏—Ç—å</button>
                `;
                coursesContainer.appendChild(courseElement);
            });
        }

        function showAlert(courseName) {
            alert(`–í—ã –≤—ã–±—Ä–∞–ª–∏ –∫—É—Ä—Å: ${courseName}`);
        }

        function searchCourses() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            displayedCourses = courses.filter(course => course.name.toLowerCase().includes(query));
            displayCourses(displayedCourses);
        }

        function toggleSortDropdown() {
            document.getElementById('sortDropdown').classList.toggle('active');
        }

        function sortCourses(order) {
            let sortedCourses = [...displayedCourses]; // –°–æ—Ä—Ç–∏—Ä—É–µ–º —Ç–æ–ª—å–∫–æ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º—ã–µ –∫—É—Ä—Å—ã
            if (order === 'asc') {
                sortedCourses.sort((a, b) => a.price - b.price);
            } else if (order === 'desc') {
                sortedCourses.sort((a, b) => b.price - a.price);
            }

            displayCourses(sortedCourses);
            document.getElementById('sortDropdown').classList.remove('active'); // –ó–∞–∫—Ä—ã–≤–∞–µ–º –º–µ–Ω—é
        }

        document.getElementById('searchInput').addEventListener('input', searchCourses);

        loadCourses();
    </script>
</body>
</html>
